<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クイズ難易度選択</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>クイズの難易度を選択</h1>
        <div class="difficulty-buttons">
            <div>
                <button class="difficulty-btn" data-level="1">レベル1</button>
                <p>レベル1</p>
            </div>
            <div>
                <button class="difficulty-btn" data-level="2">レベル2</button>
                <p>レベル2</p>
            </div>
            <div>
                <button class="difficulty-btn" data-level="3">レベル3</button>
                <p>レベル3</p>
            </div>
            <div>
                <button class="difficulty-btn" data-level="4">レベル4</button>
                <p>レベル4</p>
            </div>
            <div>
                <button class="difficulty-btn" data-level="5">レベル5</button>
                <p>レベル5</p>
            </div>
        </div>
        <div class="button-container">
            <button id="backButton">戻る</button>
            <button id="nextButton">次へ</button>
        </div>
    </div>
</body>
</html>
