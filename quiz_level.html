<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クイズ難易度選択</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>クイズの難易度を選択</h1>
        <div class="difficulty-container">
            <button class="difficulty" data-level="1"><span>レベル1</span></button>
            <button class="difficulty" data-level="2"><span>レベル2</span></button>
            <button class="difficulty" data-level="3"><span>レベル3</span></button>
            <button class="difficulty" data-level="4"><span>レベル4</span></button>
            <button class="difficulty" data-level="5"><span>レベル5</span></button>
        </div>
        <div class="button-container">
            <button id="backButton" class="btn">戻る</button>
            <button id="nextButton" class="btn">次へ</button>
        </div>
    </div>
</body>
</html>
