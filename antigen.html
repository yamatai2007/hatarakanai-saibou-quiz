<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抗原の数</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>抗原をいくつ捕獲しましたか？</h2>
        <input type="number" id="antigenCount" min="0" value="0">
        <div class="button-container">
            <button id="backButton">戻る</button>
            <button id="nextButton">次へ</button>
        </div>
    </div>
    <script>
        document.getElementById("backButton").addEventListener("click", function() {
            window.location.href = "group.html";
        });

        document.getElementById("nextButton").addEventListener("click", function() {
            const antigenCount = document.getElementById("antigenCount").value;
            localStorage.setItem("antigenCount", antigenCount);
            window.location.href = "difficulty.html";
        });
    </script>
</body>
</html>
