<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>確認ページ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ようこそ！</h1>
    <p id="displayGroupName"></p>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const groupName = localStorage.getItem("groupName"); // 保存されたグループ名を取得
            if (groupName) {
                document.getElementById("displayGroupName").textContent = `グループ名: ${groupName}`;
            } else {
                document.getElementById("displayGroupName").textContent = "グループ名が見つかりません";
            }
        });
    </script>
</body>
</html>
