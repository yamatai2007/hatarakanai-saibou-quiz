<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>次のステップ</title>
    <link rel="stylesheet" href="style.css"> <!-- CSS 読み込み -->
</head>
<body>
    <div class="container">
        <h1>ようこそ！</h1>
        <p>グループ名: <span id="displayGroupName"></span></p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const groupName = localStorage.getItem("groupName");
            if (groupName) {
                document.getElementById("displayGroupName").textContent = groupName;
            } else {
                document.getElementById("displayGroupName").textContent = "（未入力）";
            }
        });
    </script>
</body>
</html>
